<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #202224;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 20px;
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
        }
        .card-title {
            font-size: 2rem;
        }
        .form-control {
            background-color: #444;
            color: #fff;
            border: none;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-text {
            color: #f30606;
        }
        .mt-3 {
            color: #ccc;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Welcome</h1>
                    </div>
                    <form method="POST" action="/">
                        <div class="mb-4">
                            <label for="Email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="username" name="Email" placeholder="Enter your Email">
                            <p class="error-text">{{.EmailError}}</p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password"  name="Password" placeholder="Password">
                            <p class="error-text">{{.PasswordError}}</p>
                        </div>
                        <button type="submit" class="btn btn-primary" name="Login">Login</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
